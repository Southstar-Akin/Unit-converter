<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" async></script>
</head>
<body>
  <div id="layout">
    <div id="in-layout">
      <div class="container2">
        <div class="header">
          <span class="top">Metric/Imperial Unit Conversion</span>
          <div class="inputs">
        <div class="lay"> 
           <input type="text" name="number" id="number1" value="0">
           <p>Insert Units</p>
          </div>
          <div class="lay">
          <input type="text" name="number" id="number2" value="0" ondblclick="quest()">
          <p>Rate per unit</p>
        </div>
        </div>
          <button class="act">Convert</button>
        </div>
        <div class="result">
          <div class="tank">
          <div class="box1">
            <span class="mea">Length</span>
            <span class="output"></span>
          </div>
          <div class="box2">
            <span class="mea">Volume
            </span>
            <span class="output"></span>
          </div>
          <div class="box3">
            <span class="mea">Mass</span>
            <span class="output"></span>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="buttons">
    <button class="buto"><a href="index.html" >HOME</a></button>
    <button class="buton"><a href="converter.html">REFRESH</a></button>
  </div>
  </div>
</body>
</html>
